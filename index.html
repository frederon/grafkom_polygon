<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Starter Snowpack App" />
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="/styles/index.css" />
  <title>Grafkom Polygon</title>
</head>

<body>
  <section id="container">
    <div class="canvas">
      <div class="canvas-header">
        <h1>Paint here ðŸ–Œ</h1>
        <div class="mouse-pos">
          <label for="mouse-pos-x">x</label>
          <input type="text" id="mouse-pos-x" value="1" disabled>
          <label for="mouse-pos-y">y</label>
          <input type="text" id="mouse-pos-y" value="1" disabled>
        </div>
      </div>
      <canvas id="webgl"></canvas>
      <p>Created by Frederic Ronaldi, Giovani Anggasta, Aria Berlian</p>
    </div>
    <div class="control">
      <h1>Options ðŸ”§</h1>
      <h2>Select action:</h2>
      <div class="control-action">
        <button id="action-line" class="active">Line</button>
        <button id="action-square">Square</button>
        <button id="action-rectangle">Rectangle</button>
        <button id="action-polygon">Polygon</button>
        <button id="action-transform">Transform</button>
        <button id="action-color">Change Color</button>
        <button id="action-help">Help</button>
      </div>
      <div class="control-color">
        <label for="color">Select color: </label>
        <input type="color" name="color" id="color">
      </div>
      <div class="control-file">
        <h1>File Manager ðŸ“š</h1>
        <button id="action-save">Export drawing</button>
        <div>
          <input type="file" id="action-load" name="myfile">
          <input type="submit" id="action-submit" value="Import drawing" />
        </div>
      </div>
      <div class="control-help">
        <h1>Help ðŸ“•</h1>
      </div>
    </div>
  </section>
  <script type="module" src="./main.js"></script>
</body>

</html>
