<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Starter Snowpack App" />
  <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="/styles/index.css" />
  <title>Grafkom Polygon</title>
</head>

<body>
  <section id="container">
    <div class="canvas">
      <div class="canvas-header">
        <h1>Paint here ðŸ–Œ</h1>
        <div class="mouse-pos">
          <label for="mouse-pos-x">x</label>
          <input type="text" id="mouse-pos-x" value="1" disabled>
          <label for="mouse-pos-y">y</label>
          <input type="text" id="mouse-pos-y" value="1" disabled>
        </div>
      </div>
      <canvas id="webgl"></canvas>
      <p>Created by Frederic Ronaldi, Giovani Anggasta, Aria Berlian</p>
    </div>
    <div class="control">
      <h1>Options âš™</h1>
      <h2>Select action:</h2>
      <div class="control-action">
        <button id="action-move">Move</button>
        <button id="action-transform">Transform</button>
        <button id="action-polygon">Polygon</button>
        <button id="action-line">Line</button>
        <button id="action-square">Square</button>
        <button id="action-color">Color</button>
        <button id="action-help">Help</button>
      </div>
      <div class="control-color">
        <label for="color">Select color: </label>
        <input type="color" name="color" id="color">
      </div>
      <div class="slider">
        <div class="translate-x">
          <p>Translate X</p>
          <input type="range" name="translatex" id="translatex" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
        <div class="translate-y">
          <p>Translate Y</p>
          <input type="range" name="translatey" id="translatey" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
        <div class="rotate">
          <p>Rotate</p>
          <input type="range" name="rotate" id="rotate" min="0" max="360" step="1">
          <span class="span-left">0</span>
          <span class="span-right">360</span>
        </div>
        <div class="scale-x">
          <p>Scale X</p>
          <input type="range" name="scalex" id="scalex" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
        <div class="scale-y">
          <p>Scale Y</p>
          <input type="range" name="scaley" id="scaley" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="./main.js"></script>
</body>

</html>
