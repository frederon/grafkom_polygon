<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <link rel="stylesheet" type="text/css" href="/styles/index.css" />
    <title>Grafkom Polygon</title>
  </head>
  <body>
    <section>
      <div class="title-canvas">
        <h1>Grafkom Polygon</h1>
        <p>Giovani Anggasta</p>
        <p>Frederic Ronaldi</p>
        <p>Aria Berlian</p>
        <canvas id="webgl"></canvas>
      </div>
      <div class="control">
        <div class="xy">
          <form>
            <label for="x">x</label>
            <input type="text" name="x" id="x">
            <label for="y">y</label>
            <input type="text" name="y" id="y">
          </form>
        </div>
        <div class="buton">
          <button>Move</button>
          <button>Transform</button>
          <button>Polygon</button>
          <button>Line</button>
          <button>Square</button>
          <button>Color</button>
          <button>Help</button>
        </div>
        <div class="color-input">
          <form>
            <label for="color">Input Hex Color</label>
            <input type="text" name="color" id="color">
          </form>
      </div>
      <div class="slider">
        <div class="translate-x">
          <p>Translate X</p>
          <input type="range" name="translatex" id="translatex" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
        <div class="translate-y">
          <p>Translate Y</p>
          <input type="range" name="translatey" id="translatey" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
        <div class="rotate">
          <p>Rotate</p>
          <input type="range" name="rotate" id="rotate" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
        <div class="scale-x">
          <p>Scale X</p>
          <input type="range" name="scalex" id="scalex" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
        <div class="scale-y">
          <p>Scale Y</p>
          <input type="range" name="scaley" id="scaley" min="0" max="800" step="1">
          <span class="span-left">0</span>
          <span class="span-right">800</span>
        </div>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
